<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form>
        <fieldset>
        <h1>REGISTRATION FORM</h1><br>
        <label>First Name:</label><br>
        <input type="text"><br>
        <label>Last Name:</label><br>
        <input type="text"><br>
        <label>Gender:</label><br>
        <label>Male</label>
        <input type="radio"  name="Gender" value="Male"><br>
        <label>Female</label>
        <input type="radio"  name="Gender" value="Female"><br>
        <label>Date of Birth:</label>
        <input type="date"><br>
        <label>Phone Number:</label>
        <input type="number"><br>
        <label>Address:</label><br>
        <textarea name="Address" rows="5" cols="10"></textarea><br>
        <label>Languages Known:</label><br>
        <label>Telugu</label>
        <input type="checkbox"  name="Languages Known" value="Telugu"> <br>
        <label>Hindi</label>
        <input type="checkbox"  name="Languages Known" value="Hindi"> <br>
        <label>English</label>
        <input type="checkbox"  name="Languages Known" value="English"> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
